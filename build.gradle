plugins {
    id 'java'
}

group 'com.test.automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'junit:junit:4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'net.serenity-bdd',  name: 'serenity-cucumber', version: '1.9.31'
    testCompile group: 'org.testing', name:'testing', version:'6.10'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.5.2'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.56'
}
test{
    useTestNG(){
        suites 'TestAutomationTest.java'
    }
}

